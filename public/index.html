<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" type="image/png" href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcT18V331L5c0SUptpyL2-9nCgXiEQGwtzQMQg&usqp=CAU">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Find out what's going on in the Chinese web"
    />
    <title>what-up-china</title>
    <script type="text/javascript">
      function googleTranslateElementInit() {
        new google.translate.TranslateElement({pageLanguage: 'zh', layout: google.translate.TranslateElement.InlineLayout.SIMPLE}, 'google_translate_element');
      }
    </script>

    <script type="text/javascript">
      function openHowToEnableGoogleTranslate() {
        window.open("https://support.google.com/chrome/answer/173424?co=GENIE.Platform%3DDesktop&hl=en");
      }
    </script>

    <script type="text/javascript" src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>
    <script type="text/javascript" src="//translate.google.com/#en/hi/Hello"></script>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div>
      <div class="jumbotron">
        <div id="titles">
          <h1>What up China!</h1>
          <h3>See what's popular on the Chinese web</h3>
        </div>
      </div>
      <div id="buttonsTab">
        <a onclick="openHowToEnableGoogleTranslate()">Enable google translate by default</a>
        <br/><br/>
        <div id="google_translate_element"></div>
        <br>
        <a href="#trendingNews" class="btn btn-primary btn-lg active" role="button" aria-pressed="true">Go to Trending News</a>
        <a href="#trendingBilibili" class="btn btn-danger btn-lg active" role="button" aria-pressed="true">Go to Trending on Bilibili</a>
      </div>
      <div id="root"></div>
    </div>
  </body>
</html>
